[global]
destdir = /home/jpalacios/repomirror

[yum]
type = yum
scheme = http
server = ftp.rediris.es
base_path = mirror/fedora
version = 12
architectures = i386 x86_64

[yum_update]
type = yum_upd
scheme = http
server = download.fedora.redhat.com
base_path = pub/fedora/linux/updates
version = 12
architectures = i386 x86_64

[debian]
type = deb
scheme = http
server = ftp.es.debian.org
base_path = debian
version = lenny
architectures = i386 amd64
components = main contrib

[debian_security]
type = deb
scheme = http
server = security.debian.org
base_path = 
version = lenny/updates
architectures = i386 amd64
components = main

[debian_volatile]
type = deb
scheme = http
server = volatile.debian.org
base_path = debian-volatile
version = lenny/volatile
architectures = i386 amd64
components = main

