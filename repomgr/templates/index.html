<table>
<thead>
<tr>
<th>Name</th>
{% for key in keylist %}
    <th>{{key}}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for repo in repos.values %}
    <tr>
    <td><a href={{ repo.section }}>{{ repo.name }}</a></td>
    {% for value in repo.values %}
            <td>{{ value }}</td>
    {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
